<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/formStyle.css') }}">

<div id="feedback-form">
    <h2 class="header"> Confirmez votre achat </h2>
    <div>
        <form action="{{ url_for('achat', code = code) }}" method="post">
            <input type="text" name="Nom" placeholder="Nom"></input>
            <input type="text" name="Code" placeholder="Code" value="{{code}}"></input>

            <label for="feedback-notify"> Se souvenir de mes coordonn√©es </label>
            <input type="checkbox" id="feedback-notify" name="notify">
            <input type="text" id="feedback-phone" name="Adresse" placeholder="Adresse"></input>

            <button type="submit"> Acheter </button>
        </form>
    </div>
</div>
